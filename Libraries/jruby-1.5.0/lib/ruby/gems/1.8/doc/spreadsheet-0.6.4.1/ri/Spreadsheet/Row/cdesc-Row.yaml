comment: 
  - !ruby/struct:SM::Flow::P 
    body: The Row class. Encapsulates Cell data and formatting. Since Row is a subclass of Array, you may use all the standard Array methods to manipulate a Row. By convention, Row#at will give you raw values, while Row#[] may be overridden to return enriched data if necessary (see also the Date- and DateTime-handling in Excel::Row#[]
  - !ruby/struct:SM::Flow::P 
    body: "Useful Attributes are:"
  - !ruby/object:SM::Flow::LIST 
    contents: 
      - !ruby/struct:SM::Flow::LI 
        label: "#idx:"
        body: The 0-based index of this Row in its Worksheet.
      - !ruby/struct:SM::Flow::LI 
        label: "#formats:"
        body: A parallel array containing Formatting information for all cells stored in a Row.
      - !ruby/struct:SM::Flow::LI 
        label: "#default_format:"
        body: "The default Format used when writing a Cell if no explicit Format is stored in #formats for the cell."
      - !ruby/struct:SM::Flow::LI 
        label: "#height:"
        body: The height of this Row in points (defaults to 12).
    type: :NOTE
