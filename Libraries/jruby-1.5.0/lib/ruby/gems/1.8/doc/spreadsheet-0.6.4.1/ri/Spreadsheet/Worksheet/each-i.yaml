--- !ruby/object:RI::MethodDescription 
aliases: []

block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "If no argument is given, #each iterates over all used Rows (from the first used Row until but omitting the first unused Row, see also #dimensions)."
  - !ruby/struct:SM::Flow::P 
    body: "If the argument skip is given, #each iterates from that row until but omitting the first unused Row, effectively skipping the first <em>skip</em> Rows from the top of the Worksheet."
full_name: Spreadsheet::Worksheet#each
is_singleton: false
name: each
params: (skip=dimensions[0], &block)
visibility: public
