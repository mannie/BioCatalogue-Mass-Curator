  - !ruby/struct:SM::Flow::P 
    body: "Writer class for Excel Workbooks. Most write_* method correspond to an Excel-Record/Opcode. Designed to be able to write several Workbooks in parallel (just because I can't imagine why you would want to do that doesn't mean it shouldn't be possible ;). You should not need to call any of its methods directly. If you think you do, look at #write_workbook"
