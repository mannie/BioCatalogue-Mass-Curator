comment: 
  - !ruby/struct:SM::Flow::P 
    body: The Worksheet class. Contains most of the Spreadsheet data in Rows.
  - !ruby/struct:SM::Flow::P 
    body: Interesting Attributes
  - !ruby/object:SM::Flow::LIST 
    contents: 
      - !ruby/struct:SM::Flow::LI 
        label: "#name          :"
        body: The Name of this Worksheet.
      - !ruby/struct:SM::Flow::LI 
        label: "#default_format:"
        body: The default format used for all cells in this Workhseet that have no format set explicitly or in Row#default_format.
      - !ruby/struct:SM::Flow::LI 
        label: "#rows          :"
        body: "The Rows in this Worksheet. It is not recommended to Manipulate this Array directly. If you do, call #updated_from with the smallest modified index."
      - !ruby/struct:SM::Flow::LI 
        label: "#columns       :"
        body: "The Column formatting in this Worksheet. Column instances may appear at more than one position in #columns. If you modify a Column directly, your changes will be reflected in all those positions."
      - !ruby/struct:SM::Flow::LI 
        label: "#selected      :"
        body: When a user chooses to print a Workbook, Excel will include all selected Worksheets. If no Worksheet is selected at Workbook#write, then the first Worksheet is selected by default.
    type: :NOTE
