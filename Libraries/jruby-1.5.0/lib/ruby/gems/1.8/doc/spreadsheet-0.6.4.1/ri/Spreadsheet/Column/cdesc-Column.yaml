comment: 
  - !ruby/struct:SM::Flow::P 
    body: The Column class. Encapsulates column-formatting and width, and provides a means to iterate over all cells in a column.
  - !ruby/struct:SM::Flow::P 
    body: "Useful Attributes:"
  - !ruby/object:SM::Flow::LIST 
    contents: 
      - !ruby/struct:SM::Flow::LI 
        label: "#width:"
        body: The width in characters (in respect to the '0' character of the Worksheet's default Font). Float values are permitted, for Excel the available Precision is at 1/256 characters.
      - !ruby/struct:SM::Flow::LI 
        label: "#default_format:"
        body: The default Format for cells in this column (applied if there is no explicit Cell Format and no default Row format for the Cell).
      - !ruby/struct:SM::Flow::LI 
        label: "#hidden:"
        body: The Column is hidden.
      - !ruby/struct:SM::Flow::LI 
        label: "#collapsed:"
        body: The Column is collapsed.
      - !ruby/struct:SM::Flow::LI 
        label: "#outline_level:"
        body: Outline level of the column.
