comment: 
  - !ruby/struct:SM::Flow::P 
    body: A class which wraps an ole directory entry. Can be either a directory (<tt>Dirent#dir?</tt>) or a file (<tt>Dirent#file?</tt>)
  - !ruby/struct:SM::Flow::P 
    body: Most interaction with <tt>Ole::Storage</tt> is through this class. The 2 most important functions are <tt>Dirent#children</tt>, and <tt>Dirent#data</tt>.
  - !ruby/struct:SM::Flow::P 
    body: was considering separate classes for dirs and files. some methods/attrs only applicable to one or the other.
  - !ruby/struct:SM::Flow::P 
    body: "As with the other classes, #to_s performs the serialization."
