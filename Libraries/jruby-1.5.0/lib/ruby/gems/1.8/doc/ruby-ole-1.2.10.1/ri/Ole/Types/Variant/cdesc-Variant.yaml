comment: 
  - !ruby/struct:SM::Flow::P 
    body: The OLE variant types, extracted from http://www.marin.clara.net/COM/variant_type_definitions.htm.
  - !ruby/struct:SM::Flow::P 
    body: A subset is also in WIN32OLE::VARIANT, but its not cross platform (obviously).
  - !ruby/struct:SM::Flow::P 
    body: "Use like:"
  - !ruby/struct:SM::Flow::VERB 
    body: "  p Ole::Types::Variant::NAMES[0x001f] =&gt; 'VT_LPWSTR'\n  p Ole::Types::VT_DATE # =&gt; 7\n"
  - !ruby/struct:SM::Flow::P 
    body: The serialization / deserialization functions should be fixed to make it easier to work with. like
  - !ruby/struct:SM::Flow::VERB 
    body: "  Ole::Types.from_str(VT_DATE, data) # and\n  Ole::Types.to_str(VT_DATE, data)\n"
  - !ruby/struct:SM::Flow::P 
    body: Or similar, rather than having to do VT_* &lt;=&gt; ad hoc class name etc as it is currently.
